<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books To Read</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-container">
      <h1 class="header">
        <svg
          class="book-icon"
          xmlns="http://www.w3.org/2000/svg"
          height="48"
          viewBox="0 -960 960 960"
          width="48"
        >
          <path
            fill="CurrentColor"
            d="M480-160q-48-38-104-59t-116-21q-42 0-82.5 11T100-198q-21 11-40.5-1T40-234v-482q0-11 5.5-21T62-752q46-24 96-36t102-12q58 0 113.5 15T480-740v506q51-33 107-49.5T700-300q36 0 78.5 7t81.5 29v-505q9.886 3.75 19.443 7.875Q889-757 898-752q10 6 16 15.677 6 9.678 6 20.323v482q0 23-19.5 35t-40.5 1q-37-20-77.5-31T700-240q-60 0-116 21t-104 59Zm60-167v-353l260-260v387L540-327Zm-120 63v-439q-34-19-79-28t-81-9q-47 0-87.5 10T100-704.467V-264q35-17 75.5-26.5t85-9.5q44.5 0 84.5 9.5t75 26.5Zm0 0v-439 439Z"
          />
        </svg>
        Books To Read
      </h1>
      <p>A Wishlist for Your Craving....</p>
      <form action="" class="form">
        <div class="form-row">
          <label for="book-name">Book Name</label>
          <input
            type="text"
            id="book-name"
            name="book-name"
            required
            placeholder=""
          />
        </div>
        <div class="form-row">
          <label for="author-name">Author Name</label>
          <input
            type="text"
            id="author-name"
            name="author-name"
            required
            placeholder=""
          />
        </div>
        <div class="form-row">
          <label for="book-pages">Book Pages</label>
          <input
            type="text"
            inputmode="numeric"
            id="book-pages"
            name="book-pages"
            required
            placeholder=""
          />
        </div>
        <div class="form-btn form-row">
          <label for=""></label>
          <button class="add-btn" onclick="return event.preventDefault()">
            Add Books
          </button>
        </div>
      </form>
    </div>
    <div class="right-container">
      <div class="display-container">
        <div class="preview">
          <img src="./open-book.png" alt="" />
          <div class="quote">
            <q>
              A reader lives a thousand lives before he dies. The man who never
              reads lives only one.
            </q>
            <br />
            <cite> &mdash;George R.R. Martin </cite>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
